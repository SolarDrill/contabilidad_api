{% extends '../base.html' %}

{% block content %}
<h1>Units of Measurement</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for unit in units %}
        <tr>
            <td>{{ unit.name }}</td>
            <td>{{ unit.description }}</td>
            <td>
                <a href="{% url 'unit_update' unit.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <form method="post" action="{% url 'unit_delete' unit.pk %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this unit of measurement?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'unit_create' %}" class="btn btn-success">Add Unit of Measurement</a>

{% endblock %}
