{% extends '../base.html' %}

{% block content %}
<style>
  /* Include your existing CSS styles here */

  /* Additional styles for the delete confirmation */
  .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .form-container h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .form-container form {
        display: flex;
        flex-direction: column;
    }

    .form-container label {
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-container input,
    .form-container select {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .form-container button {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    .form-container button:hover {
        background-color: #45a049;
    }

    .back-link {
        display: inline-block;
        margin-top: 10px;
        font-size: 14px;
        text-decoration: none;
        color: #333;
    }

    /* Styles for update and delete buttons */
    .update-button {
        background-color: #007bff;
    }

    .update-button:hover {
        background-color: #0056b3;
    }

    .delete-button {
        background-color: #dc3545;
    }

    .delete-button:hover {
        background-color: #c82333;
    }
  .delete-confirm {
      margin-top: 20px;
      text-align: center;
  }

  .delete-confirm h3 {
      margin-bottom: 10px;
  }

  .delete-button {
      background-color: #dc3545;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
  }

  .delete-button:hover {
      background-color: #c82333;
  }
</style>
<div class="form-container">
  <div class="delete-confirm">
      <h3>Are you sure you want to delete this department?</h3>
      <form method="post">
          {% csrf_token %}
          <button type="submit" class="delete-button">Delete Department</button>
      </form>
      <a href="{% url 'department_list' %}" class="back-link">Back to Department List</a>
  </div>
</div>
{% endblock %}
