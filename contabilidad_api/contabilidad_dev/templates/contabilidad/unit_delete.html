{% extends '../base.html' %}

{% block content %}
<h1>Delete Unit of Measurement</h1>
<p>Are you sure you want to delete the unit "{{ unit.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Unit</button>
    <a href="{% url 'unit_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
